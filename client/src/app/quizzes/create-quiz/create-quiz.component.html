<form [formGroup]="quizForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="mb-3">
    <label for="name" class="form-label">Naam</label>
    <input type="text" class="form-control"
    [ngClass]="{
      'is-invalid':!quizForm.controls.name.valid && quizForm.controls.name.touched,
      'is-valid':quizForm.controls.name.valid}" id="name" formControlName="name" required>
    <form-control-validation [control]="quizForm.controls.name" controlName="Naam"></form-control-validation>
  </div>
  <div class="mb-3">
    <label for="numberOfQuestions" class="form-label">Aantal vragen</label>
    <select class="form-select" formControlName="numberOfQuestions"
      [ngClass]="{
        'is-invalid':!quizForm.controls.numberOfQuestions.valid && quizForm.controls.numberOfQuestions.touched,
        'is-valid':quizForm.controls.numberOfQuestions.valid}">
      <option [ngValue]="null" disabled>Kies</option>
      <option [ngValue]="10">10</option>
      <option [ngValue]="20">20</option>
    </select>
    <form-control-validation [control]="quizForm.controls.numberOfQuestions" controlName="Aantal vragen"></form-control-validation>
  </div>
  <div class="mb-5">
    <label for="category" class="form-label">Categorie</label>
    <select class="form-select" formControlName="categoryId"
      [ngClass]="{
        'is-invalid':!quizForm.controls.categoryId.valid && quizForm.controls.categoryId.touched,
        'is-valid':quizForm.controls.categoryId.valid}">
      <option [ngValue]="null" disabled>Kies</option>
      <option *ngFor="let category of categories" [ngValue]="category.id">{{category.name}}</option>
    </select>
    <form-control-validation [control]="quizForm.controls.categoryId" controlName="Categorie"></form-control-validation>
  </div>
  <div class="text-center">
    <button type="submit" class="btn btn-lg btn-outline-primary" [disabled]="!quizForm.valid"><i class="fas fa-save"></i> Opslaan</button>
  </div>

</form>
